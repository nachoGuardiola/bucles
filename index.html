<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucles</title>
</head>
<body>
    <script>
        //for
        let numero = 10;
        for( let i=0;i<numero;i++){
            document.write("\n numero ",i);
        }

        let contador =1;
        while(contador<=5){
            document.write("\n contador", contador);
            contador=contador+1;
        }
    </script>
</body>
</html>
